<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="bg-container">
            <img src="images/logo.png" alt="logo" class="logo">
            <div>ZRAY</div>
        </div>
        <p class="credentials">Photo by <a href="https://unsplash.com/@jakubkriz">Jakub Kriz</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="content">
        <div class="top-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p><br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="wrap">
            <form action="#" method="post">
                <h1>Let's do this!</h1>
                <div class="form">
                    <div class="input">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname">
                    </div>
                    <div class="input">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="text" id="phone-num">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div class="input">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm">
                    </div>
                </div>
                   </form>
        </div>
       <div class="bottom-text">
           <button type="submit">Create Account</button>
           <p>Already have an account? <a href="#">Log in</a></p>
       </div>
    </div>
</body>
</html>
